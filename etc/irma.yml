irma:
  telegram:
    listen: '0.0.0.0:8080'
    token: '${IRMA_TELEGRAM_TOKEN}'
    url: '${IRMA_TELEGRAM_URL}'
    path: '${IRMA_TELEGRAM_PATH}'
    proxy: '${IRMA_TELEGRAM_PROXY}'
    botName : '${IRMA_BOT_NAME}'

  storage:
    redisAddrs: '${IRMA_REDIS_ADDRS}'

  db:
    dbAddr: '${IRMA_DB_ADDR}'
