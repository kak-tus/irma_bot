version: "1"
packages:
  - name: "queries"
    path: "model/queries"
    queries: "./model/queries_src"
    schema: "./migrations"
    engine: "postgresql"
overrides:
  - db_type: "uuid"
    go_type: "github.com/gofrs/uuid.UUID"
  - column: "public.groups.questions"
    go_type: "github.com/kak-tus/irma_bot/model/queries_types.QuestionsDB"
