version: "2"
sql:
  - engine: "postgresql"
    queries: "model/queries_src"
    schema: "migrations"
    gen:
      go:
        package: "queries"
        sql_package: "pgx/v5"
        out: "model/queries"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/gofrs/uuid.UUID"
          - column: "public.groups.questions"
            go_type: "github.com/kak-tus/irma_bot/model/queries_types.QuestionsDB"

          # From https://github.com/kak-tus/nan/sqlc.md
          # Types https://github.com/kyleconroy/sqlc/blob/main/internal/codegen/golang/postgresql_type.go#L36
          - db_type: "serial"
            go_type: "github.com/kak-tus/nan.NullInt32"
            nullable: true
          - db_type: "serial4"
            go_type: "github.com/kak-tus/nan.NullInt32"
            nullable: true
          - db_type: "pg_catalog.serial4"
            go_type: "github.com/kak-tus/nan.NullInt32"
            nullable: true
          - db_type: "bigserial"
            go_type: "github.com/kak-tus/nan.NullInt64"
            nullable: true
          - db_type: "serial8"
            go_type: "github.com/kak-tus/nan.NullInt64"
            nullable: true
          - db_type: "pg_catalog.serial8"
